<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5 GPS</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <button onclick="start()" id="btnStart" class="button">Start</button>
        <button onclick="pause()" id="btnPause" class="button">Pause</button>
        <button onclick="stop()" id="btnStop" class="button">Stop</button>
        <button onclick="restart()" id="btnRestart" class="button">Restart</button>
        <button onclick="copy()" class="button">Copy</button>
    </div>
    <div>
        <button onclick="downloadGpsData()" class="button">Download</button>
    </div>
    <div>
        <h2>Log</h2>
        <span>
            <pre id="log"></pre>
        </span>
    </div>
    <div>
        <h2>Copy</h2>
        <textarea id="copy"></textarea>
    </div>
    <script src="index.js"></script>
</body>

</html>
